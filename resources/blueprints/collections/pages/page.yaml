title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    editor:
                      display: Editor
                      instructions: 'Texteditor hinzufügen.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    intro:
                      display: Intro
                      instructions: 'Intro mit Bild und Call to action hinzufügen.'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: intro
                    lead:
                      display: Lead
                      instructions: 'Leadtext hinzufügen.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: lead
                    facts:
                      display: Fakten
                      instructions: 'Fakten hinzufügen.'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: facts
                    architecture:
                      display: Architektur
                      instructions: 'Architektur-Inhalt hinzufügen.'
                      icon: text-formatting-image-bottom
                      fields:
                        -
                          import: architecture
                    entrepreneurs:
                      display: Unternehmerliste
                      instructions: 'Unternehmerliste hinzufügen.'
                      icon: dashboard-layout
                      fields:
                        -
                          import: entrepreneurs
                    portrait:
                      display: Portrait
                      instructions: 'Portrait hinzufügen'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: portrait
                    apartments:
                      display: Wohnungen
                      instructions: 'Wohnungen hinzufügen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: apartments
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
