<a 
  href="{{ link }}" 
  class="inline-flex justify-between mt-20 text-md sm:text-lg md:text-xl lg:text-2xl font-light group {{ class }}"
  title="{{ text }}"
  target="{{ target ?? '_self' }}">
  {{ partial:icons/arrow class="w-37 h-auto mr-20 group-hover:translate-x-10 transition-all duration-300" }}
  {{ text }}
</a>
