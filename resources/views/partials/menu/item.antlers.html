<li>
  <a 
    href="{{ url }}" 
    class="menu-item animated-underline inline-block font-semibold text-lg lg:text-md xl:text-xl {{ is_current || is_parent ? '' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}"
    @click="menu = false">
    {{ title }}
  </a>
</li>
